<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    {% load static %}
    <link href="{% static 'images/icons/favicon.ico" rel="icon" type="image/png"/>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/animate/animate.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/animsition/css/animsition.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/daterangepicker/daterangepicker.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/util.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container-contact100" style="background: rgb(244,0,255);
background: linear-gradient(153deg, rgba(244,0,255,1) 0%, rgba(244,15,255,1) 26%, rgba(0,212,255,1) 100%);">

    <div class="container wrap-contact100"
         style="width: auto; background-color:white; padding:20px; border-radius:10px;">
        <center><h2 style="text-transform:uppercase; padding-bottom: 20px; color:black;">New task</h2></center>

        <center>

            <form class="contact100-form validate-form" style="display: grid;justify-content: center;" action="" method="post">
				<span class="contact100-form-title" style="display: flex;justify-content: center;margin-bottom: 20px;font-size: 30px; color: white;">
					Log in
				</span>

                {% csrf_token %}

				<div class="wrap-input100 validate-input" data-validate="Please enter your username" style="padding:5px;padding-left:15px;padding-right:15px;">
                    <p class="input100" style="height:50px;">{{ form.username }}</p>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your password"  style="padding:5px;padding-left:15px;padding-right:15px;">
					<p class="input100" style="height:50px;">{{ form.password }}</p>
					<span class="focus-input100"></span>
				</div>

                {% if alert == True %}
                <p>Error</p>
                {% endif %}

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit" name="send" value="Log in">
						<span style="display: flex;justify-content: center; color: white;">
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Log in
						</span>
					</button>
				</div>
			</form>

            <button class="contact100-form-btn"><a style="color:white;" href="{% url 'newtask' %}">Create task</a>
            </button>

            {% if user.is_authenticated %}
            <form class="contact100-form validate-form" style="display: grid;justify-content: center;" action="" method="post">
                {% csrf_token %}
                <div class="wrap-input100 validate-input" data-validate="Please enter title" style="padding:5px;padding-left:15px;padding-right:15px;">
                    <input class="input100" type="text" name="title" placeholder="Title"/>
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input" data-validate="Please enter title" style="padding:5px;padding-left:15px;padding-right:15px;">
                    <textarea cols="35" rows="8" name="description" placeholder="INtroduceti textul"></textarea>
					<span class="focus-input100"></span>
				</div>
                <select name="people" id="people" style="width: 100px">
                    {% for post in people %}
                    {% if post.username != loget_user.username %}
                    <option value="{{ post.username }}">{{ post.username }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <input type="submit" name="asstome" value="Assign to me"/>

                <input type="submit" name="post" value="Post"/>
            </form>
            {% else %}
            <h2>Nu sunteti conectat</h2>
            {% endif %}

        </center>

    </div>
</div>

<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<script src="{% static 'js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');




</script>
</body>
</html>
