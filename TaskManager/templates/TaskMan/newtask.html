<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    {% load static %}
    <link href="{% static 'images/icons/favicon.ico" rel="icon" type="image/png"/>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/animate/animate.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/animsition/css/animsition.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/daterangepicker/daterangepicker.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/util.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container-contact100" style="background: rgb(244,0,255);
background: linear-gradient(153deg, rgba(244,0,255,1) 0%, rgba(244,15,255,1) 26%, rgba(0,212,255,1) 100%);">

    <div class="container wrap-contact100"
         style="width: auto; background-color:white; padding:20px; border-radius:30px;webkit-box-shadow: 0px 0px 49px -2px rgba(0,0,0,0.56);
-moz-box-shadow: 0px 0px 49px -2px rgba(0,0,0,0.56);
box-shadow: 0px 0px 49px -2px rgba(0,0,0,0.56);">
        <center><h2 style="text-transform:uppercase; padding-bottom: 20px; color:black;">New task</h2></center>

        <center>

            <form class="contact100-form validate-form" style="display: grid;justify-content: center;" action=""
                  method="post">
                {% csrf_token %}

                {% if user.is_authenticated %}
                <form class="contact100-form validate-form" style="display: grid;justify-content: center;" action=""
                      method="post">
                    {% csrf_token %}
                    <div class="wrap-input100 validate-input" data-validate="Please enter title"
                         style="padding:5px;padding-left:15px;padding-right:15px;">
                        <input class="input100" type="text" name="title" placeholder="Title"
                               style="border:1px solid black;"/>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Please enter title"
                         style="padding:5px;padding-left:15px;padding-right:15px;">
                        <textarea cols="35" rows="8" name="description" placeholder="Introduceti textul"
                                  style="border:1px solid black; border-radius:30px;padding:20px;"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="row" style="dislplay:flex;justify-content: center;padding-right: 15px; padding-left: 15px;">
                        <div class="col-md-6">
                            <select name="people" id="people"
                                    style="width: 10; border-radius:30px; margin-right:5px;color:white;background-color:#827ffe;height: 62px;width: -webkit-fill-available;">
                            {% for post in people %}
                            {% if post.username != loget_user.username %}
                            <option value="{{ post.username }}">{{ post.username }}</option>
                            {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <button class="contact100-form-btn" type="submit" name="asstome" value="Assign to me"
                                    style="    width: -webkit-fill-available;">Assign
                                to me
                            </button>
                        </div>
                    </div>

                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn" type="submit" name="post" value="Post">
						<span style="display: flex;justify-content: center; color: white;">
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Create
						</span>
                        </button>
                    </div>

                </form>
            </form>
            {% else %}
            <h2>Nu sunteti conectat</h2>
            {% endif %}

        </center>

    </div>
</div>

<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<script src="{% static 'js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');







</script>
</body>
</html>
