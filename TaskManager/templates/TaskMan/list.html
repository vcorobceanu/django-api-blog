<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    {% load static %}
    <link href="{% static 'images/icons/favicon.ico" rel="icon" type="image/png"/>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/animate/animate.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/animsition/css/animsition.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/daterangepicker/daterangepicker.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/util.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container-contact100" style="background: rgb(244,0,255);
background: linear-gradient(153deg, rgba(244,0,255,1) 0%, rgba(244,15,255,1) 26%, rgba(0,212,255,1) 100%);">

    <div class="container wrap-contact100"
         style="width: auto; background-color:white; padding:20px; border-radius:10px;">
        <center><h2 style="text-transform:uppercase; padding-bottom: 20px; color:black;">Task List</h2></center>

        <center>
            <div style="margin-bottom:20px;">
                <a style="color:block; font-size:20px; padding-left:10px; padding-right:10px;" href="/TaskManager/list">All
                    tasks</a>
                <a style="color:block; font-size:20px; padding-left:10px; padding-right:10px;"
                   href="/TaskManager/mytasks">My tascks</a>
                <a style="color:black; font-size:20px; padding-left:10px; padding-right:10px;"
                   href="/TaskManager/completed_tasks">Completed tasks</a>
                <a style="color:black; font-size:20px; padding-left:10px; padding-right:10px;"
                   href="/TaskManager/mynotifi">My notifications {{ count_notes }}</a>
            </div>

            <div class="container wrap-contact100"
                 style="width: auto; background-color:white; padding:10px;margin-bottom:10px;">
                <div class="row" style="border-bottom:1px solid grey;">
                    <div class="col-md-4">
                        <p>Title</p>
                    </div>
                    <div class="col-md-4"><p>Assigned to</p></div>
                    <div class="col-md-4">Status</div>

                </div>
            </div>
            {% for post in task %}
            <a href="/TaskManager/task/{{ post.title }}">
                <div class="container wrap-contact100" style="width: auto; background-color:white; padding:10px;margin-bottom:10px; border-radius:10px; border:1px solid black;">
                    <div class="row">
                        <div class="col-md-4">
                            <p>{{ post.title }}</p>
                        </div>
                        <div class="col-md-4"><p>{{ post.assigned }}</p></div>
                        <div class="col-md-4">
                            {% if post.status == "open" %}
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                 version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 512 512"
                                 style="enable-background:new 0 0 512 512;width: 15px;" xml:space="preserve">
<g>
	<g>
		<path d="M256,0C115.39,0,0,115.39,0,256s115.39,256,256,256s256-115.39,256-256S396.61,0,256,0z"></path>
	</g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
                                <g>
</g>
</svg>
                            {% else %}
                            <svg xmlns="http://www.w3.org/2000/svg" height="512pt" viewBox="0 0 512 512" width="512pt" style="width: 17px;height: 17px;">
                                <path d="m256 0c-141.164062 0-256 114.835938-256 256s114.835938 256 256 256 256-114.835938 256-256-114.835938-256-256-256zm0 0" fill="#2196f3"></path>
                                <path d="m385.75 201.75-138.667969 138.664062c-4.160156 4.160157-9.621093 6.253907-15.082031 6.253907s-10.921875-2.09375-15.082031-6.253907l-69.332031-69.332031c-8.34375-8.339843-8.34375-21.824219 0-30.164062 8.339843-8.34375 21.820312-8.34375 30.164062 0l54.25 54.25 123.585938-123.582031c8.339843-8.34375 21.820312-8.34375 30.164062 0 8.339844 8.339843 8.339844 21.820312 0 30.164062zm0 0" fill="#fafafa"></path>
                            </svg>
                            {% endif %}

                        </div>
                    </div>

                </div>
            </a>
            {% endfor %}

            <button class="contact100-form-btn"><a style="color:white;" href="{% url 'newtask' %}">Create task</a>
            </button>

        </center>

    </div>
</div>

<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<script src="{% static 'js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');



</script>
</body>
</html>
