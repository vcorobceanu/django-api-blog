<!DOCTYPE html>
<html>
<body>
<center>
<h2>Task List</h2>

    {% for post in t %}
    <ul>
        <li>
            <a href="{{ post.title }}">{{ post.title }}</a>
            {{ post.assigned }}
            {% if post.status == open %}
                &#9745;
            {% else %}
                &#9744;
            {% endif %}
        </li>
    </ul>
    {% endfor %}

    <button><a href="{% url 'newtask' %}">Create task</a></button>
</center>
</body>
</html>
