{% extends "TaskMan/wrapper.html" %}

{% block content %}
    <div class="container wrap-contact100"
         style="width: auto; background-color:white; padding:20px; border-radius:30px;webkit-box-shadow: 0px 0px 49px -2px rgba(0,0,0,0.56);
        -moz-box-shadow: 0px 0px 49px -2px rgba(0,0,0,0.56);
        box-shadow: 0px 0px 49px -2px rgba(0,0,0,0.56);">
    <center><h2 style="text-transform:uppercase; padding-bottom: 20px; color:black;"><a
                    href="/TaskManager/projects">â—„ Go back</a></h2></center>
        <center><h2 style="text-transform:uppercase; padding-bottom: 20px; color:black;">New Project</h2></center>
        <center>

            <form class="contact100-form" style="display: grid;justify-content: center;" action=""
                  method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="wrap-input100" style="padding:5px;padding-left:15px;padding-right:15px;">
                    <p class="input100" style="height:50px; border:1px solid black;">{{ form.name }}</p>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100" style="padding:5px;padding-left:15px;padding-right:15px;">
                    <p class="input100" style=" border:1px solid black;padding: 10px;">{{ form.description }}</p>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100" style="padding:5px;padding-left:15px;padding-right:15px;">
                    <p class="input100" style="height:50px; border:1px solid black;">{{ form.photo }}</p>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" type="submit">
						<span style="display: flex;justify-content: center; color: white;">
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Create
						</span>
                    </button>
                </div>

            </form>

        </center>
    </div>
{% endblock %}
